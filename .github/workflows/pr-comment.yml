name: PR Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --run --coverage
        continue-on-error: true

      - name: Comment PR with test results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');

            let comment = '## ðŸ§ª Test Results\n\n';

            try {
              // Read coverage summary if available
              const coveragePath = './coverage/coverage-summary.json';
              if (fs.existsSync(coveragePath)) {
                const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
                const total = coverage.total;
                
                comment += '### Coverage Summary\n\n';
                comment += '| Metric | Coverage |\n';
                comment += '|--------|----------|\n';
                comment += `| Lines | ${total.lines.pct}% |\n`;
                comment += `| Statements | ${total.statements.pct}% |\n`;
                comment += `| Functions | ${total.functions.pct}% |\n`;
                comment += `| Branches | ${total.branches.pct}% |\n`;
              }
            } catch (error) {
              comment += 'âš ï¸ Could not read coverage data\n\n';
            }

            comment += '\n---\n';
            comment += '*This comment is automatically generated by the CI workflow*';

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ§ª Test Results')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
